service: demo-simple-nodejs

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  deploymentBucket:
    name: agutoli-my-test-bucket

package:
  individually: true
  excludeDevDependencies: false

custom:
  serverless-layers:
    - core:
        functions:
          - hello

functions:
  hello:
    handler: handler.hello

plugins:
  - ../index.js
